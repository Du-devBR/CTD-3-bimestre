<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Aula 13 - Mesa de trabalho</title>
</head>

<body>

  <form>
    <h1>Inscrição para Hogwarts</h1>
    <label>
      Nome completo:
      <input type="text" class="error" name="nome" id="nome" autocomplete="off"pattern="^(\w{2,})+(\s(\w{2,})+)+$" maxlength="150" minlength="5" required>
    </label>
    <label>
      Senha:
      <input type="password" class="error" name="pass" id="pass" minlength="6" maxlength="12"required>
    </label>
    <label>
      Telefone:
      <input type="tel" class="error" name="tel" id="telphone" maxlength=15 required>
    </label>

    <fieldset class="teste" id="setHobbies">
      <legend>Hobbies: (No máximo 4)</legend>
      <label id="hobbiesNetflix">
        <input type="checkbox" name="hobbies" id="hobbiesNetflix" value="Netflix">
        Netflix
      </label>
      <label id="hobbiesFutebol">
        <input type="checkbox" name="hobbies" id="hobbiesFutebol">
        Futebol
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesTenis">
        Tênis
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesAcademia">
        Academia
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesVideoGame" value="Video Game">
        Video Game
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesCozinha" value="Cozinha">
        Cozinha
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesProgramacao">
        Programação
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesDesenho">
        Desenho
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesPintura">
        Pintura
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesGuitarra">
        Guitarra
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesTeclado">
        Teclado
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesCostura">
        Costura
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="Leitura">
        Leitura
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesEscrever">
        Escrever
      </label>
      <span class="alert_hobbies" id="alertHobbies">Selecione no maximo 4 hobbies</span>
    </fieldset>

    <fieldset>
      <legend>Nacionalidade</legend>
      <label>
        <input type="radio" name="nacionalidade" id="nacionalidadeArgentina">
        Argentina
      </label>
      <label>
        <input type="radio" name="nacionalidade" id="nacionalidadeColombiana">
        Colombia
      </label>
      <label>
        <input type="radio" name="nacionalidade" id="nacionalidadeBrasileira">
        Brasil
      </label>
      <label>
        <input type="radio" name="nacionalidade" id="nacionalidadeChilena">
        Chile
      </label>
      <label>
        <input type="radio" name="nacionalidade" id="nacionalidadeVenezuelano">
        Venezuela
      </label>
      <label>
        <input type="radio" name="nacionalidade" id="nacionalidadePeru">
        Perú
      </label>
      <label>
        <input type="radio" name="nacionalidade" id="nacionalidadeUruguai">
        Uruguai
      </label>
      <label>
        <input type="radio" name="nacionalidade" id="nacionalidadeParaguai">
        Paraguai
      </label>
      <small class="alert_region" id="alertRgion">Desculpe mais ainda não estamos recrutando Bruxos do Brasil.</small>
    </fieldset>

    <button type="submit" disabled id="btnSubmmit">Enviar</button>
  </form>

  <script src="./script.js"></script>
</body>

</html>
