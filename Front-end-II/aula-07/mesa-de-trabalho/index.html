<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa de Trabalho Eventos</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de texto</h1>
    <form class="form" action="">
      <label for="">Nome</label>
      <input type="text" id="userName">
      <span class="teste" style="opacity: 0;">Clique para digitar o nome</span>
      <label for="">Celular</label>
      <input type="tel" id="userContact">
      <span class="teste1" style="opacity: 0;">Clique para digitar o celular</span>
      <label for="">Deixe sua mensagem</label>
      <div class="textArea">
        <textarea onkeydown="limiText(this.value)" name="" id="textInput" cols="30" rows="10"></textarea>
        <div class="contador">
          <span id="count"></span>
          <span class="teste">/100</span>
        </div>
      </div>
      <div class="btn">
        <button type="submit" class="btnSubmit" id="btnInputSubimt">Enviar</button>
        <button type="reset" class="btnReset" id="btnInputReset">Resetar</button>
      </div>
    </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
